{% extends "base_generic.html" %}

{% block content %}
<h1> Scamazon </h1>
<h3> Books</h3>
<div class="books-holder">
{% for instance in book_list %}
  <a class="book-holder" href = "/books/{{instance.isbn}}/">
    <div class="book-title">{{ instance.title }}</div>
    <div class="book-author">by {{instance.author}}</div>
  </a>
{% endfor %}
</div>
{% endblock %}
