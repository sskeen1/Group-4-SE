{% extends "base_generic.html" %}

{% block content %}
  <h1>Listing: {{listing.id}}</h1>
  <image src="{{ listing.image.image.url }}" alt="{{ listing.image.image.url }} height="200 width="115" ></image>
  <br>
  <br>
  <h5>{{listing.isbn}}</h5>
  <div>Priced at: ${{listing.price}}</div>
  <div>Quantity: {{listing.quantity}}</div>
  <br>
  <form action="{% url 'edit_listing' listing.id %}" method="GET">
    {% csrf_token %}
    <button type="submit", name="listing_id", value="{{ listing.id }}">Edit Listing</button>
    </form>
  <br>
  <form action="{% url 'remove_listing' listing.id %}" method="POST">
    {% csrf_token %}
    <button type="submit", name="listing_id", value="{{ listing.id }}">Remove Listing</button>
    </form>
  <br>
  <div><a href="/seller">Go Back</a></div>
{% endblock %}
